<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" type="module" defer></script>
    <script src="dom.js" type="module" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons-container">

            <div class="numbers-container">
                <button class="clear">AC</button>
                <button class="undo">UNDO</button>
                <button data-attribute="operator" class="operator">/</button>

                <button data-attribute="number" class="number">1</button>
                <button data-attribute="number" class="number">2</button>
                <button data-attribute="number" class="number">3</button>

                <button data-attribute="number" class="number">4</button>
                <button data-attribute="number" class="number">5</button>
                <button data-attribute="number" class="number">6</button>

                <button data-attribute="number" class="number">7</button>
                <button data-attribute="number" class="number">8</button>
                <button data-attribute="number" class="number">9</button>

                <button data-attribute="number" class="number zero">0</button>
                <button data-attribute="point" class="number">.</button>
            </div>

            <div class="operator-container">
                <button data-attribute="operator" class="operator multiply">x</button>
                <button data-attribute="operator" class="operator subtract">-</button>
                <button data-attribute="operator" class="operator add">+</button>
                <button data-attribute="equal" class="equal">=</button>
            </div>

        </div>

    </div>
</body>

</html>
